     />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Coding Quiz</title>

<body>
    <!-- Creates placeholder for future high scores page link and a countdown timer in the header element -->
    <header id="header">
        <p> High Scores</p>
        <p id="timer">Timer:</p>
    </header>

    <!-- Creates a separate container for a given question/multiple choice answer pairing to be displayed

        <div id="question-and-answer-container"></div>
    </div>

<!-- Scripting/sources to run jquery and Bootstrap API's, as well as local script.js file-->

    ></script>
